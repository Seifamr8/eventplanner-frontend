<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <!-- Show backend error -->
    <p class="error" *ngIf="serverError">{{ serverError }}</p>

    <button type="submit" [disabled]="loginForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <div class="switch">
    Donâ€™t have an account?
    <a routerLink="/signup">Sign up here</a>
  </div>
</div>
